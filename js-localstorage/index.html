<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- links -->
  <link rel="stylesheet" href="Styles/style.min.css">
  

  <title> Fake Profile - localStorage </title>
</head>
<body>
  <main>
    
    <div class="first-login">
      <div class="login--name">
        <input type="text" name="" id="myName" placeholder="Enter your name">
      </div>
      
      <div class="login--img">
        <!-- <input type="file" id="myFile" name="filename"> -->
        <input id="myUrlFile" type="text" placeholder="Your image (URL)">
      </div>

      <div>
        <button class="submit" type="button">Submit</button>
        <div class="rotate">
          <i class="fa-solid fa-arrow-rotate-right"></i>
        </div>
      </div>

    </div>
    
    
    <div class="profile">
      <div class="your-image">
        
      </div>
      <div class="your-name">
        <p class="myName"></p>
      </div>

      <div class="settings">
        <i class="fa-solid fa-gear"></i>
      </div>

      <div class="rotate">
        <i class="fa-solid fa-arrow-rotate-right"></i>
      </div>
    </div>




  </main>
  <script src="https://kit.fontawesome.com/99fa1db12f.js" crossorigin="anonymous"></script>
  <script src="javascript/main.js"></script>
</body>
</html>
